<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:540px;padding-left:0px; padding-right:83px;margin:0px auto 0px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><a href="images/home_1-lightbox.png" class="html5lightbox" data-width="960" data-height="720"><img src="images/home_1.png" data-texteffect="Light box" data-duration="5000" /></a>
                </li>
                <li><a href="images/home_2-lightbox.jpg" class="html5lightbox" data-width="960" data-height="720"><img src="images/home_2.jpg" data-texteffect="Light box" data-duration="5000" /></a>
                </li>
                <li><a href="images/home_3-lightbox.jpg" class="html5lightbox" data-width="960" data-height="720"><img src="images/home_3.jpg" data-texteffect="Light box" data-duration="5000" /></a>
                </li>
                <li><a href="images/home_4-lightbox.jpg" class="html5lightbox" data-width="960" data-height="720"><img src="images/home_4.jpg" data-texteffect="Light box" data-duration="5000" /></a>
                </li>
                <li><a href="images/home_5-lightbox.jpg" class="html5lightbox" data-width="960" data-height="720"><img src="images/home_5.jpg" data-texteffect="Light box" data-duration="5000" /></a>
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/home_1-tn.png" /></li>
                <li><img src="images/home_2-tn.jpg" /></li>
                <li><img src="images/home_3-tn.jpg" /></li>
                <li><img src="images/home_4-tn.jpg" /></li>
                <li><img src="images/home_5-tn.jpg" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Image Slideshow">Responsive jQuery Image Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
